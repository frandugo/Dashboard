<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creo en ti</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,300italic,400italic,500,500italic,700' rel='stylesheet' type='text/css'>
</head>
<body class="grey">
	<div class="wrapper320">
		<section class="dash">
			<h2 class="title">Restablecer contraseña</h2>
			<form class="group noicons">
				<input type="text" class="first" placeholder="Cedula de ciudadania">
				<input type="text"  placeholder="Nombres">
				<input type="text"  placeholder="Apellidos">
				<input type="text"  placeholder="Número de celular">
				<input type="text"  placeholder="Contraseña">
				<input type="text" class="last" placeholder="Confirmar contraseña">
				<input type="submit" value="Registrarme" class="btn big blue showmodal">	
			</form>
			<div class="actions text">
				<p>Al registrarme acepto los<a href="login.html">Terminos del servicio</a> <br> y su <a href="#">Política de privacidad</a></p>
			</div>	
		</section>
	</div>
	<div class="modal">
		<div class="message">
			<div class="image"></div>
			<p>Su usuario ha sido registrado exitosamente.<br> Es necesario que verifique su correo electrónico para confirmar la activación de esta cuenta.</p>
			<a href="#" class="btn big blue ok">OK</a>
		</div>
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
